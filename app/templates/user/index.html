{% extends "user/base.html" %}

{% block body_content %}
<div class="row" >
    <div class="col-md-8">
        <h1 class="text-center">Hello,{{current_user.username}}! Welcome to Pizzahouse!</h1>
        <br>
        <div class = 'container-fluid  text-center'>
            <div class="row justify-content-around text-center ">
        {% for item in pizzas %}

                <div class="card text-center" style="width: 18rem;">
                    <img src="{{item.picture}}" class="card-img-top" alt="pizza's picture" width="120px" height="250px">
                    <div class="card-body">
                        <h5 class="card-title" >{{item.name}}</h5>
                        <small style='color:green;font-weight:bold;font-style:italic'>${{item.price}}</small>

                        <p class="card-text">{{item.toppings}}<br>
                            <small class="text-muted">({{item.size}}) </small><br></p>
                        <a href="{{url_for('cart_add',pizza_id=item.id)}}" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
                {% endfor %}
            </div>


 </div>
 </div>
{% endblock %}
